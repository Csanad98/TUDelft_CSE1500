<!DOCTYPE html>
<html>
<head>
	<title>List Examples</title>
</head>
<body>

	<h1>List Examples!</h1>

	<!-- We will wrap the links in an ul (unordered list) tag -->
	<u>

		<li>
			Here is a <a href="http://www.google.com">link</a>
		</li>

		<li>
			<a href="http://www.example.com">And this is a link that is a little longer</a>
		</li>

		<li>
			And here is a link to <a href="http://www.facebook.com">http://www.facebook.com</a>
		</li>

	</u>

	<!-- we can also create an ordered list tag -->

	<h3>How to make an ordered list</h3>
	<ol>
		<li>Start by opening your ol tag</li>
		<li>Then add several items in li tags</li>
		<li>Close your ol tag</li>
	</ol>

</body>
</html>
