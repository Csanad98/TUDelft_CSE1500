<h1>Exercise 10</h1>
<p>Implement a function that receives a function <code>f</code> and another two parameters,
  and returns <code>true</code> if calling <code>f</code> with those two parameters returns a positive number.</p>
<pre><code class="js">function foo(f, x, y) {
  ...
}</code></pre>

<script>
it("test 1", function() { chai.assert.equal(foo(function(a,b){ return a+b; }, 3,-2), true); });
it("test 2", function() { chai.assert.equal(foo(function(a,b){ return a*b; }, 3,-2), false); });
it("test 3", function() { chai.assert.equal(foo(function(a,b){ return a-a; }, 3,null), true); });
</script>
<p>Edit file <code>10.js</code> and refresh this page to check your solution.<p>
