<html>
<head>

    <title>BottleShip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <style>
            .center {
                margin: auto;
                width: 60%;
                height: 60%;
                border: 3px solid #000000;
                padding: 10px;
            }

            body {
                background-color: #f3ece5;
            }

           
    </style>

<body>
    <header> 

        <img src="splashPic.jpeg" alt="sailing ship">
    </header>

    <div class="center">

            <h2>Welcome to BottleShip (BattleShip)</h2>
    
            <p>BottleShip is a BattleShip game, in which you need to break all 
                the opponent's bottles which have been carelessly 
                left on the floor after a Friday's night party. </p>
    
            <p>Good luck and don't litter!</p> 
    
            <p></p>
            <form action="">
                Please enter your nickname to get started:<br>
                <input type="text" name="nickname">
                <br>
                <input type="submit">
                </form>
            
    </div>

</body>
